<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Math Rocks - Files/mainResponsive.css">
  <link rel="icon" href="https://mathrocks.net/wp-content/uploads/2020/05/cropped-logo-final-1-32x32.png">
  <title>Math Rocks Fest II Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-image: url('./Math Rocks - Files/blockimg.jpg');
  background-size: 1400px;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-color: #f2f2f2;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 400px;
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  margin: 10px;
  flex: 1;
}

.card-image {
  width: 100%;
  border-radius: 10px;
}

.card-text {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
}

.line-divider {
  margin: 20px 0;
  border: 0;
  border-top: 1px solid #ccc;
}

.card-link {
  display: block;
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
  transition: color 0.3s ease;
}

.card-link:hover {
  color: #0056b3;
}

@media only screen and (min-width: 600px) {
  .container {
    flex-direction: row;
    justify-content: center;
  }

  .card {
    margin: 10px;
  }

  .spacer {
    display: none;
  }
}
</style>

<body>
  <div class="container">
    <div class="card">
      <img src="./Math Rocks - Files/computadora.png" alt="Imagen" class="card-image">
      <p class="card-text">Sitio para PC's, tablets y laptops</p>
      <hr class="line-divider">
      <a href="./firstindex.html" target="_blank" class="card-link">Visitar sitio</a>
    </div>
    <div class="card">
      <img src="./Math Rocks - Files/celular.png" alt="Imagen" class="card-image">
      <p class="card-text">Sitio para dispositivos móviles</p>
      <hr class="line-divider">
      <a href="./newindex.html" target="_blank" class="card-link">Visitar sitio</a>
    </div>
    <div class="card">
      <img src="./Math Rocks - Files/cursoimg.png" alt="Imagen" class="card-image">
      <p class="card-text">Cursos Math Rocks</p>
      <hr class="line-divider">
      <a href="./encuadres.html" target="_blank" class="card-link">Visitar sitio</a>
    </div>
    <div class="card">
      <img src="./Math Rocks - Files/gal.png" alt="Imagen" class="card-image">
      <p class="card-text">Galería Math Rocks FEST</p>
      <hr class="line-divider">
      <a href="./galery.html" target="_blank" class="card-link">Visitar sitio</a>
    </div>
  </div>
</body>
</html>
