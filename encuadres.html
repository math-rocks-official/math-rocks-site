<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Cursos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .curso {
            width: 30%;
            margin: 2%;
            background-color: #85aefa;
            border: 1px solid #f10c0c;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .curso h2 {
            margin-top: 0;
        }
        .curso img {
            max-width: 100%;
            height: auto;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .curso img {
            max-width: 50%; /* Reducir el tamaño de la imagen */
            height: auto;
            margin-bottom: 10px; /* Agregar un pequeño margen inferior */
        }
        .ver-mas {
            background-color: #4CAF50; /* Color de fondo */
            border: none;
            color: white;
            padding: 10px 20px; /* Padding para hacer el botón más grande */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px; /* Agregar margen superior */
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
        }
        .ver-mas:hover {
            background-color: #45a049; /* Cambiar el color de fondo al pasar el mouse */
        }
  
    </style>
</head>
