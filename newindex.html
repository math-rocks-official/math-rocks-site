  /* Estilos para el contenedor del banner */
  #banner-container {
    position: relative;
    width: 100%;
    height: 500px; /* Altura ajustable según tus necesidades */
    background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente */
    overflow: hidden; /* Para ocultar el desbordamiento de las imágenes */
    border-radius: 10px; /* Bordes redondeados */
    border: 2px solid transparent; /* Borde transparente para aplicar el brillo */
    box-shadow: 0 0 20px 10px rgba(80, 5, 5, 0.5); /* Efecto de brillo (glow) alrededor del borde */
  }

  /* Estilos para las imágenes dentro del banner */
  .banner-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: auto;
    max-width: 100%; /* Máximo ancho del contenedor */
    max-height: 100%; /* Máxima altura del contenedor */
    opacity: 0;
    transition: opacity 0.5s ease;
  }



    /* Estilos específicos para la banner-img activa */
    .banner-img.active {
      opacity: 1;
    }


  /* Estilos para el botón de desplazamiento */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background-color: rgba(80, 5, 5, 0.9); /* Fondo semi-transparente */
    border-radius: 50%;
    cursor: pointer;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px; /* Tamaño del icono */
    color: white; /* Color del icono */
  }

  /* Estilos específicos para la flecha izquierda */
  .arrow.left {
    left: 20px; /* Ajuste para que esté más a la izquierda */
  }

  /* Estilos específicos para la flecha derecha */
  .arrow.right {
    right: 20px; /* Ajuste para que esté más a la derecha */
  }

    .arrow:hover {
      background-color: rgba(80, 5, 5, 0.9); /* Brillo al pasar el ratón */

  <script>
    // Función para desplazar el banner
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.banner-img');
    const numImages = images.length;
    let intervalId;

    function scrollBanner(direction) {
      clearInterval(intervalId); // Limpiar el intervalo para evitar conflictos
      currentImageIndex = (currentImageIndex + direction + numImages) % numImages;
      showImage(currentImageIndex);
    }

    // Función para mostrar la imagen actual
    function showImage(index) {
      images.forEach((img, idx) => {
        if (idx === index) {
          img.classList.add('active');
        } else {
          img.classList.remove('active');
        }
      });
      startAutoScroll(); // Iniciar el desplazamiento automático después de mostrar la imagen
    }

    // Función para iniciar el desplazamiento automático
    function startAutoScroll() {
      intervalId = setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % numImages;
        showImage(currentImageIndex);
      }, 30000); // Cambia aquí el tiempo de espera entre imágenes en milisegundos (30 segundos)
    }
  </script>
